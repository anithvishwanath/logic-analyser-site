<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Web Document Analyser v1.0</title>

	<h:outputScript library="js" name="jquery-1.11.1.js" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript library="js" name="bootstrap.js"/>
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputScript library="js" name="upload.js"/>
	<link rel="stylesheet" href="#{request.contextPath}/resources/css/font-awesome.css"/>
</h:head>

<h:body>
	<div class="container">
		<div class="panel panel-default centered">
			<div class="panel-heading">
				Web Document Analyser v1.0
			</div>
			<div class="panel-body">
				<h2>Upload a file</h2>
				<h:form id="upload" enctype="multipart/form-data" method="post" class="container-fluid">
					<div class="row">
						<div class="input-group col-xs-12">
							<label class="btn btn-default form-control">
								Browse
								<h:inputFile 
									a:id="file"
									id="file" 
									value="#{fileUploadBean.file}"
									validator="#{fileUploadBean.validateFile}"
									a:accept="#{fileUploadBean.uploadAccept}" class="hidden"/>
							
							</label>
						
							<span class="input-group-addon file-display" id="selected-file"></span>
						</div>
						<p class="help-block">
							Web Document Analyser supports html and css only.
						</p>
					</div>
					<div class="row">
						<!-- Error message display in the form. -->
						<div class='col-xs-11'>
							<h:messages class="alert alert-danger error-message" />
						</div>
						<h:commandButton 
							value="Upload" 
							action="#{fileUploadBean.postUpload}"
							actionListener="#{fileUploadBean.upload}"
							class="btn btn-primary col-xs-1 pull-right" />
					</div>
				</h:form>
			</div>
		</div>
	</div>
	<div class="footer">
		<span> <!--  Using the Omnifaces v2.6.4 JSF Library to automatically display the current year. -->
			<small>&copy; <h:outputText value="#{now}">
					<f:convertDateTime pattern="YYYY" type="date" />
				</h:outputText> Team 29 &mdash; Visualising Web Documents Logic Errors
		</small></span>
	</div>
</h:body>
</html>
